<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Выберите кнопку</h1>
    <button onclick="sendData(1)">Кнопка 1</button>
    <button onclick="sendData(2)">Кнопка 2</button>
    <button onclick="sendData(3)">Кнопка 3</button>
    <button onclick="sendData(4)">Кнопка 4</button>
    <button onclick="sendData(5)">Кнопка 5</button>

    <script>
        // Функция отправки данных в бота
        function sendData(buttonValue) {
            const tg = window.Telegram.WebApp;
            tg.sendData(JSON.stringify({ button: buttonValue })); // Отправляем значение кнопки
        }

        // Инициализация Telegram WebApp
        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
