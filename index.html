<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #random-number {
            font-size: 24px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Random Number Generator</h1>
    <button id="generate-btn">Generate Number</button>
    <div id="random-number">Press the button to generate a number!</div>

    <script>
        document.getElementById("generate-btn").onclick = function() {
            // Отправляем команду /generate в Telegram-бота
            fetch('https://api.telegram.org/bot6667181660:AAH6GIw3845oKKxvkAbw7PlQWppSOfWHiM0/sendMessage', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: 'YOUR_CHAT_ID',  // Замените на свой chat_id
                    text: '/generate'
                })
            })
            .then(response => response.json())
            .then(data => {
                // Получаем сообщение от бота и отображаем число
                const generatedNumber = data.result.text.split(":")[1].trim(); // Получаем число из текста
                document.getElementById("random-number").innerText = `Generated number: ${generatedNumber}`;
            })
            .catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
