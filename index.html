<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Вопрос и ответы</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Решите задачу:</h1>
    <p>Сколько будет 2 + 2?</p>
    <button onclick="sendData(1)">1</button>
    <button onclick="sendData(2)">2</button>
    <button onclick="sendData(3)">3</button>
    <button onclick="sendData(4)">4</button>

    <script>
        function sendData(buttonValue) {
            const tg = window.Telegram.WebApp;
            // Отправляем данные как строку в JSON формате
            tg.sendData(JSON.stringify({ button: buttonValue }));
        }

        window.Telegram.WebApp.ready();
    </script>
</body>
</html>
