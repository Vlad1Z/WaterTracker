<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #result {
            font-size: 24px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Генератор случайного числа</h1>
    <button id="generate-btn">Сгенерировать число</button>
    <div id="result">Нажмите кнопку, чтобы сгенерировать число!</div>

    <script>
        document.getElementById("generate-btn").onclick = function() {
            fetch('/generate')
            .then(response => response.text())
            .then(data => {
                document.getElementById("result").innerText = data;
            })
            .catch(error => console.error('Ошибка:', error));
        };
    </script>
</body>
</html>
