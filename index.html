<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #random-number {
            font-size: 24px;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Random Number Generator</h1>
    <button id="generate-btn">Generate Number</button>
    <div id="random-number">Press the button to generate a number!</div>

    <script>
        document.getElementById("generate-btn").onclick = function() {
            fetch('/generate')
                .then(response => response.json())
                .then(data => {
                    document.getElementById("random-number").innerText = `Generated number: ${data.number}`;
                })
                .catch(error => console.error('Error:', error));
        };
    </script>
</body>
</html>
