<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Персональные данные</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="form-title">Введите свои данные</h1>
    <form class="data-form">
      <label for="weight">Введите ваш вес (кг):</label>
      <input type="number" id="weight" placeholder="Например, 70" required>

      <label for="activity">Выберите уровень активности:</label>
      <select id="activity" required>
        <option value="">Выберите...</option>
        <option value="low">Низкий</option>
        <option value="medium">Средний</option>
        <option value="high">Высокий</option>
      </select>

      <button type="button" class="calculate-button" onclick="calculateWater()">Рассчитать норму воды</button>
    </form>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
